<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PlayFair</title>

    <script src="lib/jquery-1.12.4.js"></script>
    <script src="lib/jquery-ui-1.11.4/jquery-ui.js"></script>
    <script src="lib/jquery-ui-1.11.4/jquery-ui.min.js"></script>
    <script src="lib/jquery-animate-shadow-min.js"></script>
    <script src='lib/TweenMax-min.js'></script>
    <script src='lib/Draggable-min.js'></script>
    <script src="lib/jquery.nicescroll.min.js"></script>

    <script type="text/javascript" src="Logika.js"></script>

    <link rel="stylesheet" type="text/css" href="Styles.css">
</head>
<body>


<div id="gameFrame">
    <div class="list" id="list"></div>
    <div class="list" id="list2"></div>
    <div id="dzwignia"></div>
    <div id="przycisk"></div>
    <div class="poleTekstowe" id="klucz"></div>
    <div class="poleTekstowe" id="wiadomosc"></div>
    <div class="poleTekstowe" id="szyfrogram"></div>
    <div id="trashCan">
        <div id="dropArea"></div>
    </div>
    <div id="pergamin">
        <span id="firstSpan">Pociągnij dźwignię, aby rozpocząć.</span>
    </div>
    <div class="tooltip" id="kluczOpis">klucz</div>
    <div class="tooltip" id="wiadomoscOpis">
        <span>wiadomosc do </span>
        <span>zaszyfrowania</span>
    </div>
    <div class="tooltip" id="szyfrogramOpis">
        <span>wiadomosc do </span>
        <span>odszyfrowania</span>
    </div>
    <div id="textfadetop"></div>
    <!--<div id="textfadebottom"></div>-->
</div>

<script type="text/javascript" src="Draggable.js"></script>
<script type="text/javascript" src="Cloneable.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#pergamin').niceScroll({
            cursorcolor: '#380d07',
            cursorborder: '0px',
            cursorfixedheight: 85,
            cursoropacitymax: '0'
        });

        tooltip('klucz');
        tooltip('wiadomosc');
        tooltip('szyfrogram');
        createDropSlots();
        $(window).load(initDraggable);

        var clickDisabled = false;
        $('#przycisk').click(function () {
            if (clickDisabled)
                return;
            dzwigniaAnimacja();
            clickDisabled = true;
            setTimeout(function () {
                clickDisabled = false;
            }, 900);
        });

    });

</script>


</body>
</html>
