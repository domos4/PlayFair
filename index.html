        $("#button2").click(function () {

        $("#button3").click(function () {

        });

        initDraggable();
        createDropSlots();

        var move = 97;
        $('#przycisk').click(function () {
            $(this).animate({
                top: "+=" + move
            }, {
                duration: 1000,
                start: function () {
                    $(this).animate({
                        width: '55px',
                        height: '55px'
                    }, {
                        duration: 500,
                        queue: false,
                        complete: function () {
                            $(this).animate({
                                width: '51px',
                                height: '51px'
                            }, {
                                duration: 500,
                                queue: false
                            });
                        }
                    });
                },
                complete: function () {
                    dzwignia();
                }
            });
            move = -move;
        });

        $("#klucz").hover(
            function (e) {
                $("#kluczOpis").show();
            },
            function (e) {
                $("#kluczOpis").hide();
            });​​​​​​​​​​
